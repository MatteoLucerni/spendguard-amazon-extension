<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found — SpendGuard for Amazon™</title>
    <meta name="robots" content="noindex, nofollow" />
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amazon Ember', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .error-page {
            max-width: 480px;
        }

        .error-page__code {
            font-size: 7rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #FF9900, #e88600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-page__title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem;
            color: #e6edf3;
        }

        .error-page__text {
            font-size: 1rem;
            color: #8b949e;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-page__link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.75rem;
            background: #FF9900;
            color: #0d1117;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .error-page__link:hover {
            background: #e88600;
            transform: translateY(-1px);
        }

        .error-page__link svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>

<body>
    <div class="error-page">
        <div class="error-page__code">404</div>
        <h1 class="error-page__title">Page Not Found</h1>
        <p class="error-page__text">
            The page you're looking for doesn't exist or has been moved.
            Head back to the homepage to learn about SpendGuard for Amazon™.
        </p>
        <a href="https://getspendguard.com/" class="error-page__link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
            Back to Homepage
        </a>
    </div>
</body>

</html>
